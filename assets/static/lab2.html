<!DOCTYPE html>
<html>

<head>
	<style>
		body {
			width: 100vw;
			width: 100dvw;
			height: 100vh;
			height: 100dvh;
			margin: 0;
			background: black;
			display: flex;
			justify-content: center;
			align-items: center;
		}

		.main-frame {
			max-width: 100%;
			max-height: 100%;
			position: relative;
			overflow: hidden;
		}

		.background-image {
			width: 100%;
			height: 100%;
		}
	</style>
</head>

<body>
	<div class="main-frame" style="aspect-ratio: 2/1;">
		<img src="/static/images/Abstract_2-Overlay_logo.png" class="background-image" style="object-fit: cover;">
	</div>
</body>

</html>
