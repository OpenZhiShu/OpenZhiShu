<a href="{{.Link}}">
{{end}}

<img src="{{.Content}}" class="element" style="
	{{if ne .ObjectFit ""}}object-fit: {{.ObjectFit}};{{end}}
	{{if ne .Width ""}}width: {{.Width}};{{end}}
	{{if ne .Height ""}}height: {{.Height}};{{end}}
